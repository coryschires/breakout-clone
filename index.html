<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Breakout - Processing.js</title>

    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://github.com/coryschires/breakout-clone/raw/master/lib/processing-0.4.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://github.com/coryschires/breakout-clone/raw/master/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>

    <div id="page_wrap">

        <div id="messages">
            <div class="hidden" id="start"><p>Press spacebar to start.</p></div>
            <div class="hidden" id="pause">
                <p>Paused</p>
                <p class="smaller">Press spacebar to resume.</p>
            </div>
        </div>

        <div id="canvas_wrap">
            <div id="canvas">
                <canvas datasrc="https://github.com/coryschires/breakout-clone/raw/master/breakout.pjs"></canvas>
            </div><!--canvas-->
        </div><!--canvas_wrap-->

        <div id="game_stats">
            <p id="level">Level: <span>1</span></p>
            <p id="points">Points: <span>0</span></p>
        </div>
    </div><!--page_wrap-->

</body>
</html>
